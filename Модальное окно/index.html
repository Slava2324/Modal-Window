<!DOCTYPE html>
<html>

<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width">
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<button class="button__open">Открыть модальное окно</button>
	<div class="container">
		<div class="modal">
			<div class="modal__header">
				<span class="header__text">Войти</span>
				<img class="header__close" src='img/logo-X.png'>
			</div>
			<form class="modal__form">
				<div class="modal_name"><input class="modal__name"></div>
				<div class="modal_surname"><input class="modal__surname" type="password"></div>
				<button class="button__send" disabled>Отправить</button>
			</form>
		</div>
	</div>
    <script src="script.js"></script>
</body>

</html>
